{% extends "base.html" %}
{% block page_wrapper %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">新增关键字</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row" style="display: none">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        新增
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form class="input-group"
                              action={{ 'addtag' }} method="POST">
                            <input type="text" class="form-control" placeholder="关键字名称..."
                                   name="tagName" required>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    提交</i>
                                </button>
                            </span>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        新增关键字
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form action={{ 'addtag' }} method="POST">
                                    <label>关键字类型</label>
                                    <br/>
                                    <select id="tag_type" class="form-control" name="typeName">
                                        {% for tagtype in tagtypes %}
                                            <option>{{ tagtype.typeName }}</option>
                                        {% endfor %}
                                    </select>
                                    <br/>
                                    <select id="artist" class="form-control" name="tagName1">
                                        {% for artist in artists %}
                                            <option>{{ artist.artistName }}</option>
                                        {% endfor %}
                                    </select>
                                    <input id="keyword" type="text" class="form-control" placeholder="关键字名称..."
                                           name="tagName" required>
                                    <br/>
                                    <button class="btn btn-default" type="submit">
                                        提交</i>
                                    </button>
                                </form>
                                <!-- /input-group -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
{% block myscript %}
    <script>
        function refresh_tag_type() {
            var tag_type = $("#tag_type").val();
            if (tag_type == "APP名称") {
                $("#keyword").show();
                $("#artist").hide();
            }
            else {
                $("#artist").show();
                $("#keyword").hide();
            }
        }

        $(document).ready(function () {
            refresh_tag_type();
            $("#tag_type").click(refresh_tag_type);
        });
    </script>
{% endblock %}
